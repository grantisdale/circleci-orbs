version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - checkout

      - run:
          name: Install circleci cli && validate orb
          command: |
            circleci orb validate packagecloud-tokens.yml
            
            if [ $? -eq 0 ]
            then
              exit 0
            else
              exit 1
            fi
